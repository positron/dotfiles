# karma swag layout
# TODO: change to using target: for the splits instead of the manual layout
windows:
 - name: karmaswag
   root: "~/projects/karmaswag/"
   layout: "e88b,213x56,0,0{98x56,0,0[98x22,0,0,98x33,0,23],114x56,99,0}"
   clear: true
   splits:
    - cmd:
      - ". setEnvVars"
      - "python app.py"
    - cmd:
      - ". exports"
      - ". setEnvVars"
      - "git status"
    - cmd:
      - "vim app.py"
      focus: true
